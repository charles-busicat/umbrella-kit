<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/paper-input/paper-input.html">
<link rel="import" href="/post-service/post-service.html">
<link rel="import" href="kit-card.html">

<polymer-element name="kit-list" attributes="show">
  <template>
    <style>
    :host {
      display: block;
      width: 100%;
    }
    kit-card {
      margin-bottom: 30px;
    }
    core-icon-button {
      position: absolute;
      top: 3px;
      right: 3px;
    }
    core-icon-button {
      fill: #636363;
    }
    :host([favorite]) core-icon-button {
      fill: #da4336;
    }
    .info-btn {
      background: #fff000;
      margin: 0 10px;
      font-size: 12px;
      padding:8px;
    }
    a {
      color: #333;
    }
    </style>

    <post-service id="service" posts="{{posts}}"></post-service>

    <div layout vertical center hidden?="{{show == 'none'}}">
      <h1>Info Kits</h1>

      <h3>《雨傘運動懶人包》</h3>
      <p> We've prepared localized info kits for you to read and share about <code>#umbrellaRevolution</code>. 
        <br>Welcome to download PDF to print as posters. </p>
      <template repeat="{{post in posts}}">
        <kit-card>
          <img src="{{post.avatar}}" width="70" height="70">
          <h2>{{post.lang_name}}</h2>
          <a href="{{post.pdf_url}}" target="_blank">
            <core-icon-button
            id="favicon"
            icon="file-download"
            title="Download"
            on-tap="{{downloadTapped}}"> PDF
            </core-icon-button>
          </a>
          <paper-input disabled multiline floatinglabel rows="fit" label="{{post.notes}}" value=""></paper-input>

        </kit-card>
      </template>
      <img src="/img/umbrella_at_cwb.png" style="min-width:100%" /> 
    </div>
  </template>

  <script>
  Polymer('kit-list', {
    publish: {
      favorite: {
        value: false,
        reflect: true
      }
    },
    favoriteTapped: function(event, detail, sender) {
      this.fire('download-tap');
    }
  });
  </script>
</polymer-element>
